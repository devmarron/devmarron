<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanco - Portfolio</title>
    <style>
        :root {
            --header-height: 80px;
            --content-padding: 40px;
            --transition-duration: 0.5s;
            --primary-color: #333;
            --secondary-color: #666;
            --light-bg: #f8f8f8;
            --dark-bg: #b5a4b8;
            --white: #ffffff;
            --shadow-light: 0 5px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background: var(--dark-bg);
            height: 100vh;
            overflow: hidden;
            display: grid;
            grid-template-rows: var(--header-height) 1fr;
        }

        .header-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background: var(--dark-bg);
            padding: 0 var(--content-padding);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            will-change: transform;
        }

        .brand {
            font-size: 1.2em;
            font-weight: normal;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: var(--content-padding);
        }

        .nav-item {
            font-size: 1em;
            color: var(--primary-color);
            cursor: pointer;
            transition: color var(--transition-duration) ease;
            position: relative;
            padding: 5px 0;
            outline: none;
        }

        .nav-item:hover {
            color: var(--white);
        }

        .nav-item.active {
            font-weight: bold;
            color: var(--white);
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background: var(--white);
            transform: scaleX(1);
            transition: transform var(--transition-duration) ease;
        }

        .main-content-wrapper {
            display: flex;
            width: 300vw;
            height: calc(100vh - var(--header-height));
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
            will-change: transform;
        }

        .section-container {
            width: 100vw;
            height: 100%;
            flex-shrink: 0;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease-out;
            background-color: var(--dark-bg);
        }

        .section-container.active {
            opacity: 1;
            pointer-events: auto;
        }

        .section {
            width: 100%;
            max-width: 1600px;
            height: 100%;
            padding: var(--content-padding);
            padding-top: calc(var(--header-height) + 20px);
        }

        /* --- NUEVO LAYOUT PARA LA SECCIÃ“N WORK --- */
        .work-layout {
            display: grid;
            grid-template-columns: 70% 30%; /* Imagen a la izquierda, lista a la derecha */
            gap: var(--content-padding);
            height: 100%;
        }

        .project-list-wrapper {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            height: 100%;
            padding-right: 15px;
        }

        .project-list {
            list-style: none;
        }

        .project-item {
            padding: 15px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 8px;
            margin-bottom: 10px;
            outline: none;
            opacity: 0.7;
            color: var(--primary-color);
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-item:hover, .project-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        .project-item.active {
            color: var(--white);
        }

        /* --- VISUALIZADOR PRINCIPAL (70%) --- */
        .project-display-wrapper {
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: #000;
        }

        .main-image-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .main-image-bg.visible {
            opacity: 1;
        }

        .placeholder {
            color: var(--secondary-color);
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
        }

        .placeholder.hidden {
            display: none;
        }

        /* --- Estilos para otras secciones (Team, Contact) --- */
        .team-section, .contact-section {
            color: var(--primary-color);
            max-width: 800px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 30px;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
        }

        .team-member {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .member-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .member-role {
            color: var(--secondary-color);
            font-size: 0.9em;
        }

        .member-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #b5a4b8, #d4a5c7);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .contact-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .contact-item {
            margin-bottom: 20px;
            font-size: 1em;
            display: flex;
            align-items: flex-start;
        }

        .contact-label {
            font-weight: bold;
            min-width: 100px;
            color: var(--primary-color);
        }

        .contact-info {
            color: var(--secondary-color);
            line-height: 1.6;
        }

        .page-counter {
            position: fixed;
            bottom: var(--content-padding);
            right: var(--content-padding);
            color: var(--primary-color);
            font-size: 0.8em;
            z-index: 999;
        }

        /* --- Media Queries para Responsividad --- */
        @media (max-width: 1024px) {
            .work-layout {
                grid-template-columns: 1fr;
                grid-template-rows: 40% 1fr;
            }
            .project-list-wrapper {
                overflow-x: auto;
                overflow-y: hidden;
                padding-right: 0;
                padding-bottom: 15px;
            }
            .project-list {
                display: flex;
                gap: 10px;
            }
            .project-item {
                width: 200px;
                flex-shrink: 0;
            }
        }

        @media (max-width: 767px) {
            :root {
                --header-height: auto;
                --content-padding: 20px;
            }
            .header-nav {
                flex-direction: column;
                justify-content: center;
                padding: 15px;
            }
            .brand {
                margin-bottom: 15px;
            }
            .nav-menu {
                gap: 20px;
            }
            .work-layout {
                padding-top: calc(var(--header-height) + 40px);
                grid-template-rows: 50% 1fr;
            }
            .team-member {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<header class="header-nav">

    <nav class="nav-menu">

        <div class="nav-item" data-section="team" tabindex="0">Team</div>

<div class="main-content-wrapper">

                <div>
                    <div class="contact-item">
                        <div class="contact-label">DirecciÃ³n:</div>

<div class="page-counter" id="pageCounter">1/6</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Datos de proyectos (solo tÃ­tulos)
        const projects = [
            { title: "A20" },
            { title: "PROYECTOAMIL" },
            { title: "INTERBANK" },
            { title: "POST SCRIPTUM" },
            { title: "GORIKKALLANKA" },
            { title: "DIGITAL SPACES" }
        ];

        // ImÃ¡genes de muestra (puedes reemplazarlas con tus propias imÃ¡genes)
        const projectImages = [
            "https://images.unsplash.com/photo-1506744038136-46273834b3fb",
            "https://images.unsplash.com/photo-1513151233558-d860c5398176",
            "https://images.unsplash.com/photo-1513584684374-8bab748fbf90",
            "https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d",
            "https://images.unsplash.com/photo-1550745165-9bc0b252726f",
            "https://images.unsplash.com/photo-1547658719-da2b51169166"
        ];

        // Estado de la aplicaciÃ³n
        const appState = {
            activeSection: 'work',
            activeProjectIndex: -1,
            isTransitioning: false
        };

        // Elementos del DOM
        const DOMElements = {
            navItems: document.querySelectorAll('.nav-item'),
            mainContentWrapper: document.querySelector('.main-content-wrapper'),
            sectionContainers: document.querySelectorAll('.section-container'),
            projectList: document.getElementById('project-list'),
            placeholder: document.getElementById('placeholder'),
            mainImageBg: document.getElementById('main-image-bg'),
            pageCounter: document.getElementById('pageCounter')
        };

        // FunciÃ³n para cambiar entre secciones
        function showSection(sectionName) {
            if (appState.isTransitioning || appState.activeSection === sectionName) return;

            appState.isTransitioning = true;

            // Actualizar estado activo en la navegaciÃ³n
            DOMElements.navItems.forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.nav-item[data-section="${sectionName}"]`).classList.add('active');

            // Calcular Ã­ndice de la secciÃ³n
            let sectionIndex = 0;
            if (sectionName === 'team') sectionIndex = 1;
            else if (sectionName === 'contact') sectionIndex = 2;

            // AnimaciÃ³n de transiciÃ³n horizontal
            DOMElements.mainContentWrapper.style.transform = `translateX(-${sectionIndex * 100}vw)`;

            // Actualizar secciÃ³n activa
            DOMElements.sectionContainers.forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(`${sectionName}-section-container`).classList.add('active');

            // Actualizar estado
            appState.activeSection = sectionName;
            appState.isTransitioning = false;
        }

        // FunciÃ³n para poblar la lista de proyectos
        function populateProjectList() {
            DOMElements.projectList.innerHTML = '';
            projects.forEach((project, index) => {
                const li = document.createElement('li');
                li.className = 'project-item';
                li.setAttribute('role', 'option');
                li.setAttribute('tabindex', '0');
                li.dataset.index = index;
                li.textContent = project.title;

                li.addEventListener('click', () => selectProject(index));
                li.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        selectProject(index);
                    }
                });

                DOMElements.projectList.appendChild(li);
            });
        }

        // FunciÃ³n para seleccionar un proyecto
        function selectProject(index) {
            if (appState.activeProjectIndex === index) return;

            appState.activeProjectIndex = index;

            // Resaltar item activo en la lista
            document.querySelectorAll('.project-item').forEach((item, idx) => {
                item.classList.toggle('active', idx === index);
            });

            // Ocultar placeholder
            DOMElements.placeholder.classList.add('hidden');

            // Actualizar imagen de fondo
            DOMElements.mainImageBg.style.backgroundImage = `url('${projectImages[index]}?w=1200&auto=format')`;
            DOMElements.mainImageBg.classList.add('visible');

            // Actualizar contador de pÃ¡gina
            DOMElements.pageCounter.textContent = `${index + 1}/${projects.length}`;
        }

        // InicializaciÃ³n
        populateProjectList();

        // Event listeners para navegaciÃ³n
        DOMElements.navItems.forEach(item => {
            item.addEventListener('click', () => {
                const sectionName = item.dataset.section;
                showSection(sectionName);
            });

            item.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    const sectionName = item.dataset.section;
                    showSection(sectionName);
                }
            });
        });
    });
</script>
